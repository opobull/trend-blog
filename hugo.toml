baseURL = 'https://withintrend.org/'
title = 'Within Trend'
theme = 'PaperMod'
googleAnalytics = 'G-LYGHJGWPR2'

# 기본 언어: 영어
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

# SEO
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# Language settings - English only for now
[languages]
  [languages.en]
    languageCode = 'en-US'
    languageName = 'English'
    weight = 1
    title = 'Within Trend'
    [languages.en.params]
      description = "Your guide to streaming, movies, and entertainment trends"

# Multilang disabled temporarily - focus on English SEO first
# Will re-enable after establishing traffic baseline

[params]
  env = "production"
  disableLanguageSwitchingButton = true
  favicon = "/favicon.svg"
  author = ""
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableSpecial1stPost = true
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"
  category = "categories"

[markup]
  [markup.highlight]
    style = "github"
    lineNos = false

[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5
