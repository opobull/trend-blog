baseURL = 'https://withintrend.org/'
title = 'Within Trend'
theme = 'PaperMod'
googleAnalytics = 'G-LYGHJGWPR2'

# 기본 언어: 영어
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

# SEO
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# 다국어 설정
[languages]
  [languages.en]
    languageCode = 'en-US'
    languageName = 'English'
    weight = 1
    title = 'Within Trend'
    [languages.en.params]
      description = "Real-time trending topics and breaking news coverage"

  [languages.ja]
    languageCode = 'ja-JP'
    languageName = '日本語'
    weight = 2
    title = 'Within Trend'
    contentDir = 'content/ja'
    [languages.ja.params]
      description = "リアルタイムのトレンドトピックとニュース"

  [languages.de]
    languageCode = 'de-DE'
    languageName = 'Deutsch'
    weight = 3
    title = 'Within Trend'
    contentDir = 'content/de'
    [languages.de.params]
      description = "Echtzeit-Trendthemen und aktuelle Nachrichten"

  [languages.es]
    languageCode = 'es-ES'
    languageName = 'Español'
    weight = 4
    title = 'Within Trend'
    contentDir = 'content/es'
    [languages.es.params]
      description = "Temas de tendencia y noticias en tiempo real"

[params]
  env = "production"
  disableLanguageSwitchingButton = true
  favicon = "/favicon.svg"
  author = ""
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableSpecial1stPost = true
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"
  category = "categories"

[markup]
  [markup.highlight]
    style = "github"
    lineNos = false

[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5
